<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 900px;
        }
        td, th{
            border: solid black 1px;
            padding: 5px;
        }

        .a1{
            background-color: blue;
        }
        .a2{
            background-color: brown;
        }
        .a3{
            background-color: aqua;
        }
        .a4{
            background-color: rgb(22, 25, 25);
        }
        div{
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div>
        <table>
            <colgroup>
                <col class="a1">
                <col class="a2">
                <col class="a3">
                <col class="a4" >
        
            </colgroup>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
</html>
