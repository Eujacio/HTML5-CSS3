<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 300px;

        }
        td{
            border: solid black 1px;
            text-align: center;
            padding: 4px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">a</td>
           
            <td rowspan="2">c</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
        </tr>
        <tr>
            
            <td>h</td>
            <td>l</td>
        </tr>
        <tr>
            
            <td>n</td>
            <td>o</td>
        </tr>
    </table>
    
</body>
</html>
