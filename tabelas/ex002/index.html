<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela grande</title>

    <style>
        table{
            width: 400px;
        }
        thead, tfoot{
            background-color: black;
            color: white;
        }
        th, td {
            border: solid black 1px;
        }
    </style>
</head>
<body>
<table>
    
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>10%</td>
            </tr>
            <tr>
                <td>Rio De Janeiro</td>
                <td>7%</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>6%</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>5%</td>
            </tr>
                
            
        </tbody>
           
        <tfoot>
            <tr>
                <th>Total da População</th>
                <td>100%</td>
            </tr>
        </tfoot>
</table>
</body>
</html>
