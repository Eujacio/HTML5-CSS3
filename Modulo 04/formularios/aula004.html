<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="junior" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="inum">Telefone</label>
                <input type="tel" name="num" id="inum" required pattern="^/(d{2}/)/d{5,4}-/d{4}$">
            </p>
            <P>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </P>
        </fiealdset>
    </form>
</body>
</html>
